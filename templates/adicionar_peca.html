{% extends 'base.html' %}

{% block conteudo %}
    <div class="container mt-4">
        <br />
        <br/>
        <h1 class="text-center">Adicionar Peça</h1>
        <hr />
        <!-- <a href="{{url_for('add_servico')}}" class="btn btn-secondary"
          >servicos</a -->
        
        <br />
        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" id="tipo" name="tipo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" step="0.01" id="preco" name="preco" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-outline-light">Adicionar</button>
        </form>
    </div>
    {% endblock conteudo %}
